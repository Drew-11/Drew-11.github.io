<html>
  <head>
    <style>
     html, body {
             margin: 0;
             padding: 0; 
             border: 0; 
             background-image: url("bricks.jpg");
             }
             
      #bar {
              background-color: #800000;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 50px;
              z-index: 1;
              min-width: 600px;
            }

             max-height: 100%;
             display: inline-block;
             position: relative;
             vertical-align: top;
             }
      .text {
              position: relative;
              border: 1px solid black;
              top: 0;
              height: 95%;
              width: 10%;
              display: inline-block;
              color: white;
              margin-right: 5%; 
              margin-left: 5%;
              margin-top: 0px; 
              margin-bottom: 0px; 
              padding: 0; 
              text-align: center; 
              font: smaller;
              line-height: 50px; 
              min-width: 50px;
              }
      .title { 
               position: relative; 
               top: 50px; text-align: center;
               background-color: red; 
               margin: 0;
               padding: 0;
               }
      .menu {
              position: relative; 
              background-color: grey; 
              top: 50px; 
              width: 50%; 
              height: auto;
              min-width: 300px;
              margin: 0px;
              padding:0px;
              
              }
      .border { position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                }
      .food {
             position: static;
              width: 100%; 
              height: auto;
              min-width: 300px;
              
              }
      .picLabel {
                 position: absolute;
                 top: 50%; 
                 left: 50%; 
                 }
      
      
    </style>
  </head>
  <body>
    <div id = "bar">
      <img class ="pic" src="music_city.png"height = "100">

      <a class = "text" class= "title"> Catering </a>
    </div>
    <div class = "title">
      <h2> Music City Brisket </h2>
    </div>
    <div class = "menu">
      <a class = "border" href="https://www.google.com"> 
      <img class = "food" src = "https://static.wixstatic.com/media/b9f28a_3eb4b8482ac44738b1721967c5be8c99.jpg/v1/fill/w_933,h_530,al_c,q_90,usm_0.66_1.00_0.01/b9f28a_3eb4b8482ac44738b1721967c5be8c99.webp"> <p class ="picLabel"> menu <p> </a>
